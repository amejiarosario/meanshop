<div class="navbar navbar-default navbar-static-top" ng-controller="NavbarCtrl">
  <div class="container">
    <div class="navbar-header">
      <button class="navbar-toggle" type="button" ng-click="isCollapsed = !isCollapsed">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a href="/" class="navbar-brand">Meanshop</a>
    </div>
    <div collapse="isCollapsed" class="navbar-collapse collapse" id="navbar-main">
      <ul class="nav navbar-nav">
        <li ng-repeat="item in menu" ui-sref-active="active">
            <a ui-sref="{{item.state}}"><i class="fa fa-{{item.icon}}"></i> {{item.title}}</a>
        </li>
      </ul>

      <!-- search bar -->
      <form class="navbar-form navbar-left" role="search">
        <div class="form-group">
          <div class="input-group">
            <span class="input-group-addon"><span class="fa fa-search"></span></span>
            <input id="searchBox" type="text" class="form-control input-large" placeholder="Search" ng-model="searchTerm" ng-change="search()" ng-focus="redirect()">
          </div>
        </div>
      </form>

      <ul class="nav navbar-nav navbar-right">
        <li ng-hide="isLoggedIn()" ui-sref-active="active"><a ui-sref="signup"><i class="fa fa-user-plus"></i> Sign up</a></li>
        <li ng-hide="isLoggedIn()" ui-sref-active="active"><a ui-sref="login"><i class="fa fa-sign-in"></i> Login</a></li>
        <!-- Actions -->
        <li ng-show="isLoggedIn()" ui-sref-active="active" class="dropdown" dropdown>
          <a href="#" class="dropdown-toggle" dropdown-toggle data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
            <i class="fa fa-cog"></i> {{ getCurrentUser().name }} <span class="caret"></span>
          </a>
          <ul class="dropdown-menu">
            <li><a ui-sref="settings"><i class="fa fa-key"></i> Change Password</a></li>
            <li ng-show="isAdmin()" role="separator" class="divider"></li>
            <li ng-show="isAdmin()"><a ui-sref="admin"><i class="fa fa-users"></i> Manage Users</a></li>
            <li ng-show="isAdmin()"><a ui-sref="newProduct"><i class="fa fa-plus"></i> Create Product</a></li>
          </ul>
        </li>
        <li ng-show="isLoggedIn()"><a ui-sref="logout"><i class="fa fa-sign-out"></i> Logout</a></li>
        <li>
          <a ui-sref="checkout">
            <ngcart-summary template-url="components/ngcart/summary.html"></ngcart-summary>
          </a>
        </li>
      </ul>
    </div>
  </div>
</div>
